name: Deploy Storybook Preview

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow one concurrent deployment per branch
concurrency:
  group: 'pages-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  build-preview:
    runs-on: ubuntu-latest
    outputs:
      preview-url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build components
        run: npm run build:components

      - name: Build Storybook
        run: npm run build-storybook

      - name: Prepare deployment
        run: node scripts/prepare-deploy.js

      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'
        environment:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}

  comment-preview:
    runs-on: ubuntu-latest
    needs: build-preview
    if: github.event_name == 'pull_request'
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ðŸš€ Storybook Preview')
            );

            const commentBody = `ï¿½ï¿½ï¿½ **Storybook Preview Built Successfully!**

            Your Storybook preview has been built and is ready for review.

            ðŸ“– **Preview Details:**
            - **Branch:** \`${{ github.head_ref }}\`
            - **Commit:** \`${{ github.sha }}\`
            - **Build Status:** âœ… Success

            ðŸ”— **Links:**
            - [View Storybook Preview](https://liimonx.github.io/atomix/storybook/) (Available after main branch merge)
            - [View Build Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            > This preview will be available on the main site once this PR is merged to the main branch.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
